name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-frontend

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with ruff
        run: |
          cd backend
          ruff check . || true
          ruff format --check . || true

      - name: Run tests
        run: |
          cd backend
          pytest tests/ --tb=short || true

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy placeholder
        run: |
          echo "========================================"
          echo "Deploy step â€” configure KUBECONFIG secret"
          echo "to enable automatic deployment to OKE."
          echo "========================================"
          echo "Images pushed:"
          echo "  Backend:  ${{ env.BACKEND_IMAGE }}:${{ github.sha }}"
          echo "  Frontend: ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}"
          echo ""
          echo "To deploy manually:"
          echo "  helm upgrade --install todo-app charts/todo-app \\"
          echo "    -f charts/todo-app/values-cloud.yaml \\"
          echo "    --set backend.image.tag=${{ github.sha }} \\"
          echo "    --set frontend.image.tag=${{ github.sha }} \\"
          echo "    --namespace todo-app --create-namespace --atomic"
