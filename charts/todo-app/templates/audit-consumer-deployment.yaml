{{- if .Values.consumers.audit.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-consumer-audit
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: consumer-audit
spec:
  replicas: {{ .Values.consumers.audit.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "todo-app.name" . }}
      app.kubernetes.io/component: consumer-audit
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "todo-app.name" . }}
        app.kubernetes.io/component: consumer-audit
      {{- if .Values.dapr.enabled }}
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-consumer-audit"
        dapr.io/app-port: "8003"
        dapr.io/enable-api-logging: "true"
        dapr.io/log-level: "info"
        dapr.io/sidecar-cpu-request: "50m"
        dapr.io/sidecar-memory-request: "64Mi"
        dapr.io/sidecar-cpu-limit: "200m"
        dapr.io/sidecar-memory-limit: "128Mi"
      {{- end }}
    spec:
      containers:
        - name: consumer-audit
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          command: ["python", "-m", "consumers.audit"]
          ports:
            - name: http
              containerPort: 8003
              protocol: TCP
          envFrom:
            - secretRef:
                name: {{ include "todo-app.fullname" . }}-secrets
            - configMapRef:
                name: {{ include "todo-app.fullname" . }}-config
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-consumer-audit
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: consumer-audit
spec:
  type: ClusterIP
  ports:
    - port: 8003
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "todo-app.name" . }}
    app.kubernetes.io/component: consumer-audit
{{- end }}
