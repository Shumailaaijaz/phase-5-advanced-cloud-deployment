apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-secrets
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  DATABASE_URL: {{ .Values.backend.secrets.databaseUrl | b64enc | quote }}
  BETTER_AUTH_SECRET: {{ .Values.backend.secrets.betterAuthSecret | b64enc | quote }}
  OPENAI_API_KEY: {{ .Values.backend.secrets.openaiApiKey | b64enc | quote }}
  JWT_SECRET: {{ .Values.backend.secrets.jwtSecret | b64enc | quote }}
  {{- if .Values.backend.secrets.groqApiKey }}
  GROQ_API_KEY: {{ .Values.backend.secrets.groqApiKey | b64enc | quote }}
  {{- end }}
