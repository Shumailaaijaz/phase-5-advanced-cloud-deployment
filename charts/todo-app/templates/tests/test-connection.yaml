apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-app.fullname" . }}-test-connection"
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-frontend
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=5', '{{ include "todo-app.fullname" . }}-frontend:{{ .Values.frontend.service.port }}']
    - name: test-backend
      image: busybox
      command: ['wget']
      args: ['--spider', '--timeout=5', '{{ include "todo-app.fullname" . }}-backend:{{ .Values.backend.service.port }}/health']
  restartPolicy: Never
